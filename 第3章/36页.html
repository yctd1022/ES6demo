<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //只要赋值成功了 里面的运算就不会执行
        function f() {
            console.log('aaa');
        }
        let [x = f()] = [1]
        let x;
        if ([1][0] === undefined) {
            x = f()
        } else {
            x = [1][0]
        }
        console.log(x);
    </script>
</body>

</html>
