<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let evalExpr = /<%=(.+?)%>/g
    let expr = /<%([\s\S]+?)%>/g
    template = template.replace(evalExpr,'`);\n echo($1); echo(`').replace(expr,'`); \n echo(`')
    template = 'echo(`'+template+'`);'
  </script>
</body>
</html>
