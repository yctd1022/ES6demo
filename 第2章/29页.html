<body>
    <script>
        //声明以后不能改变可以使用方法添加进去
        const foo = {}
        foo.props = 123
        console.log(foo);
        //Object.freeze()金子往变量里面添加常规是空严格模式报错
        const fs = Object.freeze({})
        fs.props = 111
        console.log(fs);
    </script>
